---
layout: default
Title: Tiffany Talks
contact-form: true
---
<div class="pageheading">
  <h1>tiffany talks</h1>
</div>


<section id="relatedblogposts" class="grid">

  <h2 class="col-12">Related Blog Posts</h2>
  {% for post in site.categories.talks limit:3 %}

    <!-- stuff that you want to repeat for each post -->
    <div class="bp col-4_xs-12">
      <div class="grid-blogimage" style="background-image:url('{{post.image_path}}')">
      </div>
      <h3> {{post.title}}</h3>
      <p>{{ post.excerpt | truncatewords:40 }}</p>
      <a href="{{post.url}}">Read More</a>
    </div>

    {% endfor %}

</section>
